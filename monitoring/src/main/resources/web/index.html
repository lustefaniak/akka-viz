<!DOCTYPE html>
<html lang="en">
<head>
    <title>akka-viz - akka messages visualization.</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/bootstrap-material-design.min.css"
          rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/rickshaw/1.5.1/rickshaw.min.css" rel="stylesheet">


    <script src="frontend-jsdeps.js"></script>
    <script src="js/vivagraph.js"></script>
    <script src="js/term.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/js/material.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.5.1/rickshaw.min.js"></script>
    <script src="frontend-fastopt.js"></script>

</head>
<body>
<div id="graphview"></div>
<div id="thebox">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#actorselection" data-toggle="tab">Actor filter</a></li>
        <li><a href="#messagefiltering" data-toggle="tab">Message filter</a></li>
        <li><a href="#globalsettings" data-toggle="tab">Global settings</a></li>
        <li style="float:right"><a href="#terminal" data-toggle="modal" data-target="#repl-modal">REPL</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade active in panel panel-default" id="actorselection"></div>
        <div class="tab-pane fade panel panel-default" id="messagefiltering"></div>
        <div class="tab-pane fade panel panel-default" id="globalsettings">
            <div id="onoffsettings" class="panel panel-default"></div>
            <div class="panel panel-default"><div id="graphsettings" class="panel-body"></div></div>
            <div id="receivedelay" class="panel panel-default"></div>
        </div>
    </div>
    <div id="messagelist"></div>
</div>
<div class="modal fade" id="failures-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Failures for <span id="actor-name"></span>
            </div>
            <div id="actor-failures" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal in" id="repl-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-large" role="document">
        <div class="modal-content">
            <div id="repl" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="js/init.js"></script>
<script src="frontend-launcher.js"></script>
</body>
</html>
